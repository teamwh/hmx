<!--表格-->
<div class="col-sm-6" style="width: 100%">
    <div class="panel panel-default">
        <div class="panel-body">
            <input type="hidden" value="${organization.id}" id="organizationId">
            <h3 style="margin: 20px 0;">基本信息
                <button class="btn btn-primary btn" data-toggle="modal"
                        style="float: right;margin-right: 5px;font-size: 10px;" onclick="addOrganizationModel()">
                    <span class="glyphicon glyphicon-plus">新增下级机构</span>
                </button>
                <button class="btn btn-primary btn" data-toggle="modal"
                        style="float: right;margin-right: 5px;font-size: 10px;" onclick="deleteOrganization()">
                    <span class="glyphicon glyphicon-plus">删除机构</span>
                </button>
            </h3>
            <form id="editForm">
                <div class="form-group">
                    <label for="name">名称:</label>
                    <input type="text" class="form-control" name="name" id="name" value="${organization.name}"/>
                </div>
                <div class="form-group">
                    <label for="name">编码:</label>
                    <input type="text" class="form-control" name="code" id="code" value="${organization.code}"/>
                </div>
                <div class="form-group">
                    <label for="name">级别:</label>
                    <input type="text" class="form-control" id="grade" value="${organization.grade}" readonly/>
                </div>
                <div class="form-group">
                    <label for="detail">描述:</label>
                    <input type="text" class="form-control" id="detail" value="${organization.detail}"/>
                </div>
                <div class="form-group">
                    <#if organization.grade == 3>
                        <label>数据来源:</label>
                        <#if organization.source?? &&  (organization.source?size > 0)>
                            <#if (organization.source?size == 1)>
                                <#list organization.source as data>
                                    <#if data == 'jkHouse'>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="jkHouse" class="source" id="jkHouse" checked="checked"> 健康小屋
                                            </label>
                                        </div>
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" value="health" class="source" id="health"> 一体机
                                            </label>
                                        </div>
                                        <#elseif data == 'health'>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="jkHouse" class="source" id="jkHouse" > 健康小屋
                                                </label>
                                            </div>
                                            <div class="checkbox">
                                                <label>
                                                    <input type="checkbox" value="health" class="source" id="health" checked="checked"> 一体机
                                                </label>
                                            </div>
                                    </#if>
                                </#list>
                            <#elseif (organization.source?size == 2)>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="jkHouse" class="source" id="jkHouse" checked="checked"> 健康小屋
                                    </label>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="health" class="source" id="health" checked="checked"> 一体机
                                    </label>
                                </div>
                            </#if>
                        <#else>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="jkHouse" class="source" id="jkHouse"> 健康小屋
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" value="health" class="source" id="health"> 一体机
                                </label>
                            </div>
                        </#if>
                    </#if>
                </div>
                <button class="btn btn-primary btn" data-toggle="modal"
                        style="float: right;margin-right: 5px;font-size: 10px;" onclick="updateOrganization()">
                    <span class="glyphicon">修改</span>
                </button>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 style="margin: 20px 0;">用户信息
                <!--<button class="btn btn-primary btn" data-toggle="modal" data-target="#roleModal"
                        style="float: right;margin-right: 5px;font-size: 10px;">
                    <span class="glyphicon glyphicon-plus">新增用户</span>
                </button>-->
            </h3>
            <table id="organizationTable"></table>
        </div>
    </div>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="organizationModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    用户组
                </h4>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="form-group">
                        <label for="name">名称:</label>
                        <input type="text" class="form-control" name="nameAdd" id="nameAdd" placeholder="请输入"/>
                    </div>
                    <div class="form-group">
                        <label for="detail">机构编码:</label>
                        <input type="text" class="form-control" name="codeAdd" id="codeAdd" placeholder="请输入"/>
                    </div>
                    <div class="form-group">
                        <label for="detail">描述:</label>
                        <input type="text" class="form-control" name="detailAdd" id="detailAdd" placeholder="请输入"/>
                    </div>
                    <input type="text" value="" id="roleId" hidden="true">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="addNextOrganization()">
                    提交
                </button>
            </div>

        </div>
    </div>
</div>
<script src="js/system/organization/detail.js"></script>

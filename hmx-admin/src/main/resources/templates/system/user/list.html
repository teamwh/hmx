<div class="panel panel-default">
    <div class="panel-heading">查询条件</div>
    <div class="panel-body">
        <form id="formSearch" class="form-horizontal">
            <div class="form-group" style="margin-top:15px">
                <label class="control-label col-sm-1" for="name">姓名</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="name">
                </div>
                <label class="control-label col-sm-1" for="cellPhone">手机号</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="cellPhone">
                </div>
                <div class="col-sm-4" style="text-align:left;">
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary" onclick="searchList()">查询</button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="toolbar" class="btn-group" style="float: right;margin: 10px 0;">
    <button id="btn_add" type="button" class="btn btn-default" onclick="openEidt()">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
</div>
<table id="tradeList"></table>
</div>

<style>
    .form-control {
        margin: 15px 0px;
    }

    .form-control-feedback {
        margin: 15px 0px;

    .control-label {
        margin: 15px 0px;

    .row {
        width: 100%;

<form id="formUpdate" class="form-horizontal">
    <input id="userId" type="hidden" value="${user.id!}">
    <div class="form-group" style="margin-top:15px">
        <div class="row">
            <label class="control-label col-sm-1" for="userName">用户名</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="userName" id="userName" value="${user.userName!}">
            </div>
            <label class="control-label col-sm-1" for="userAliase">别称</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="userAliase" id="userAliase" value="${user.userAliase!}">
            </div>
        </div>
        <div class="row">
            <label class="control-label col-sm-1" for="cellPhoneAdd">手机号</label>
            <div class="col-lg-4">
                <input type="text" class="form-control" name="cellPhoneAdd" id="cellPhoneAdd" value="${user.userPhone!}">
            </div>
            <!--<label class=" control-label col-sm-1" for="role">角色</label>-->
                <!--<div class="col-lg-4">-->
                    <!--<select class="form-control" name="role" id="role">-->
                        <!--<option value="">请选择</option>-->
                        <!--<#list roleModel as item>-->
                            <!--<#if user.organizationId?? && user.organizationId.id == item.id>-->
                                    <!--<option value="${item.id!}" selected>${item.detail!}</option>-->
                                <!--<#else>-->
                                    <!--<option value="${item.id!}">${item.detail!}</option>-->
                            <!--</#if>-->
                        <!--</#list>-->
                    <!--</select>-->
                <!--</div>-->
        </div>
        <div class="row">
            <label class="control-label col-sm-1" for="gender">性别</label>
            <div class="col-lg-4">
                <select class="form-control" name="gender" id="gender">
                    <option value="">请选择</option>
                    <#if user.gender?? && user.gender == 1>
                            <option value="1" selected>男</option>
                        <#else>
                            <option value="1">男</option>
                    </#if>
                    <#if user.gender?? && user.gender == 2>
                            <option value="2" selected>女</option>
                        <#else>
                            <option value="2">女</option>
                    </#if>
                </select>
            </div>
            <label class=" control-label col-sm-1" for="type">类型</label>
            <div class="col-lg-4">
                <select class="form-control" name="type" id="type">
                    <option value="">请选择</option>
                    <#if user.type?? && user.type == 1>
                            <option value="1" selected>后台用户</option>
                        <#else>
                            <option value="1">后台用户</option>
                    </#if>
                    <#if user.type?? && user.type == 2>
                            <option value="2" selected>前台用户</option>
                        <#else>
                            <option value="2">前台用户</option>
                    </#if>
                    <#if user.type?? && user.type == 3>
                            <option value="3" selected>两者都是</option>
                        <#else>
                            <option value="3">两者都是</option>
                    </#if>


                </select>
            </div>
        </div>
    </div>

    <div>
        <div class="col-lg-10" style="text-align:right">
            <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary"
                    onclick="updateUser()">提交
            </button>
        </div>
    </div>
</form>

<link href="js/common/bootstrap3.3.7/css/fileinput.min.css" rel="stylesheet" />
<div class="panel panel-default">
    <div class="panel-heading">查询条件</div>
    <div class="panel-body">
        <form id="formSearch" class="form-horizontal">
            <div class="form-group" style="margin-top:15px">
                <label class="control-label col-sm-1" for="name">名称</label>
                <div class="col-sm-2">
                    <input type="text" class="form-control" id="name">
                </div>
                <label class="control-label col-sm-1" for="type">类型</label>
                <div class="col-sm-2">
                    <select class="form-control" id="type">
                        <option value="">请选择</option>
                        <option value="1">类型1</option>
                        <option value="2">类型2</option>
                        <option value="3">类型3</option>
                    </select>
                </div>
                <div class="col-sm-4" style="text-align:left;">
                    <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary"
                            onclick="searchList()">查询
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div id="toolbar" class="btn-group" style="float: right;margin: 10px 0;">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>上传视频
    </button>
</div>
<table id="vedioList"></table>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width:800px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    上传视频
                </h4>
            </div>
            <div class="modal-body">
                <input id="input-repl-3a" class="file" name="videoFileAddress" type="file" accept="mp4,avi,dat,3gp,mov,rmvb" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="openAdd()">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script src="js/common/bootstrap3.3.7/js/fileinput.min.js"></script>
<script src="js/common/bootstrap3.3.7/js/locales/zh.js"></script>
<script src="js/media/vedio/list.js"></script>

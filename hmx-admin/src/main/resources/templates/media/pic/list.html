
<div id="toolbar" class="btn-group" style="float: right;margin: 10px 0;">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>上传图片
    </button>
</div>
<table id="garouselList"></table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width:800px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    轮播图
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="control-label col-sm-1" for="img">图片</label>
                        <div class="col-lg-4">
                            <input type="file" id="img" onchange="imgPreview(this)">
                        </div>
                        <label class="control-label col-sm-1" for="img">预览</label>
                        <div class="col-lg-4">
                            <img id="preview" style="width: 100%;height: 100px"  />
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-top: 15px">
                    <label class="control-label col-sm-1" for="contentType">关联内容</label>
                    <div class="col-lg-4">
                        <select class="selectpicker show-tick form-control" data-live-search="true" id="contentType">
                            <option value="">请选择</option>
                            <#list contents as item>
                                <option value="${item.categoryContentId!}">${item.categoryTitle!}</option>
                            </#list>
                        </select>
                    </div>

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="uploadPic()">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="js/media/pic/list.js"></script>

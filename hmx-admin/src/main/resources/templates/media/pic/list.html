
<div id="toolbar" class="btn-group" style="float: right;margin: 10px 0;">
    <button id="btn_add" type="button" class="btn btn-default" data-toggle="modal" data-target="#addModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
    </button>
</div>
<table id="garouselList"></table>
</div>
<!-- 模态框（Modal） -->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="width:800px;">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    轮播
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div>
                        <label class="control-label col-sm-1" for="img">图片</label>
                        <div class="col-lg-4">
                            <input type="file" id="img" onchange="imgPreview(this)">
                        </div>
                        <label class="control-label col-sm-1" for="img">预览</label>
                        <div class="col-lg-4">
                            <img id="preview" style="width: 100%;height: 100px"  />
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-top: 15px">
                    <label class="control-label col-sm-1" for="titleAdd">标题</label>
                    <div class="col-lg-4">
                        <input class="form-control" rows="4" name="content" id="titleAdd" >
                    </div>
                    <label class="control-label col-sm-1" for="gradeAdd">等级</label>
                    <div class="col-lg-4" >
                        <input class="form-control" rows="4" name="content" id="gradeAdd" >
                    </div>
                </div>
                <div class="row" style="margin-top: 15px">
                    <label class="control-label col-sm-1" for="urlAdd">链接地址</label>
                    <div class="col-lg-4">
                        <input class="form-control" rows="4" name="content" id="urlAdd" >
                    </div>
                    <label class="control-label col-sm-1" for="showAdd">状态</label>
                    <div class="col-lg-4" >
                        <select class="form-control" name="type" id="showAdd">
                            <option value="1">显示</option>
                            <option value="0">不显示</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" onclick="openAdd()">
                    提交
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script src="js/media/pic/list.js"></script>
